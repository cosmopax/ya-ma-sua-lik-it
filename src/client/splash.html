<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="splash.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <title>Rift Relay</title>
  </head>
  <body class="app">
    <div class="card">
      <img class="snoo" src="/snoo.png" alt="Snoo" />
      <div class="content">
        <h1 class="title" id="title">Loading...</h1>
        <p class="description" id="subtitle">Loading your run profile.</p>
      </div>
      <div class="stats">
        <p class="stat">
          Best score:
          <strong id="best-score">-</strong>
        </p>
        <p class="stat">
          Saved level:
          <strong id="saved-level">-</strong>
        </p>
        <p class="stat">
          Meta level:
          <strong id="meta-level">-</strong>
        </p>
        <p class="stat">
          Streak:
          <strong id="meta-streak">-</strong>
        </p>
      </div>
      <div class="board">
        <h2>Active Challenges</h2>
        <ul id="challenge-list"></ul>
      </div>
      <div class="board">
        <h2>Top Players</h2>
        <ul id="top-players"></ul>
      </div>

      <button class="start-button" id="start-button">Play</button>
    </div>
    <script type="module" src="splash.ts" defer></script>
  </body>
</html>
