name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify
        run: npm run verify
